<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 선택하는 스크립트</title>
</head>
<body>
    <h1 style="max-width: 500px; margin: auto; background-color: bisque; text-align: center;">강아지 선택하기</h1>
    <section id="bulb" style="max-width: 500px; margin: auto; border: 5px solid tomato; text-align: center;">
        <h2 style = "text-align: center;">강아지</h2>
        <img src="images/pd.jpg" alt="강아지" id="zz" style="width: 100%;">
        <button type="button" onclick="document.getElementById('zz').src='images/pd.jpg'">푸들</button><!--onclick은 html입장에선 속성(attribute) Js는 이벤트핸들러-->
        <button type="button" onclick="document.getElementById('zz').src='images/re.jpg'">리트리버</button>
    </section>
    
</body>
</html>
